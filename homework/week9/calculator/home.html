<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>과제-계산기만들기</title>
</head>

<body id="background">
    <div class="container">
        <form name="calculator" class="calculator">

                <div class="line">
                    <input type="text" name="screen" readonly>
                </div>
                <div class="line">
                    <input type="button" value="C" class="clear" onclick="clearInput()">
                    <input type="button" value="/" class="division" onclick="input('/')">
                </div>
                <div class="line">
                    <input type="button" value="1" class="one" onclick="input(1)">
                    <input type="button" value="2" class="two" onclick="input(2)">
                    <input type="button" value="3" class="three" onclick="input(3)">
                    <input type="button" value="*" class="mul" onclick="input('*')">
                </div>
                <div class="line">
                    <input type="button" value="4" class="four" onclick="input(4)">
                    <input type="button" value="5" class="five" onclick="input(5)">
                    <input type="button" value="6" class="six" onclick="input(6)">
                    <input type="button" value="+" class="add" onclick="input('+')">
                </div>
                <div class="line">
                    <input type="button" value="7" class="seven" onclick="input(7)">
                    <input type="button" value="8" class="eight" onclick="input(8)">
                    <input type="button" value="9" class="nine" onclick="input(9)">
                    <input type="button" value="-" class="sub" onclick="input('-')">
                </div>
                <div class="line">
                    <input type="button" value="." class="dot" onclick="input('.')">
                    <input type="button" value="0" class="zero" onclick="input(0)">
                    <input type="button" value="=" class="equal" onclick="myCalculator()">
                </div>
            </div>
        </form>
</body>

</html>
