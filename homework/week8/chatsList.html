<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats List</title>

    <link rel="stylesheet" href="./kakao.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
</head>
<body>
    <div class="container">
        <div class="status-bar">&nbspSKT
            <i class="fas fa-wifi"></i>
            18:43 
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            100%
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>

        <div class="chat-top-bar">
            Chats&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <i class="fas fa-search"></i>
            <i class="far fa-comment-dots"></i>
            <i class="fas fa-music"></i>
            <i class="fas fa-cog"></i>
        </div>

        <a href="./chating.html" class="icon-link">
        <div class="chats-list">
            <div class="chat-item">
                <img class="channel-img" src="./image/kakao.png">

            <div class="chat-item">
                <div class="chat-who">KaKao</div>
                <div class="chat-content">Please check My KaKao<br> Account Info</div>

            </div>

            <div class="chat-item">
                <div class="chat-time">21:22</div>

                    <img class="message_alarm_img" src="./image/message_alarm_img.png">
                </div>
            </div>
        </div>
        </a>
        <div class="nav">
            <i class="fas fa-user"></i>
            <a href="chatsList.html" class="icon-link">
                <i class="far fa-comment"></i>
            </a>
            <a href="finds.html" class="icon-link">
