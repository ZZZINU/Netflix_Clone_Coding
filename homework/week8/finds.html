<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finds</title>

    <link rel="stylesheet" href="./kakao.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
</head>
<body>
    <div class="container">
        <div class="status-bar">&nbspSKT
            <i class="fas fa-wifi"></i>
            18:43 
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            100%
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>


        <div class="finds-top-bar">
            <div class="finds-top-bar-item">
                Find
            </div>
            <div class="finds-top-bar-item">
                <i class="fas fa-search"></i>&nbsp&nbsp
                <i class="fas fa-cog"></i>
                <div class="red-dot-cog-finds"></div>
            </div>
        </div>


        <div class="function">
            <div class="function-item">
                <i class="fas fa-qrcode"></i><br>
                QR Code
            </div>
            <div class="function-item">
                <i class="far fa-address-book"></i><br>
                Add by Contacts
            </div>
            <div class="function-item">
                <i class="fas fa-fingerprint"></i><br>
                Add by ID
            </div>
            <div class="function-item">
                <i class="far fa-envelope"></i><br>
                Invite
            </div>
        </div>


        <div class="recommended-friends">
            <div class="recommended-friends-title">
                Recommended Friends
            </div>
            <div class="recommended-friends-content">
                You have no recommended friends
            </div>
        </div>


        <div class="openChat">
            <div class="openChat-title">
                <div class="openChat-item">Open Chat</div>
                <div class="openChat-item">
                    Go to Openchat Home
                    <i class="fas fa-chevron-right" style="color: #898888;"></i>
                </div>
            </div>

            <div class="openChat-content">
                <div class="openChat-item">
                    <div class="title">#GIRIBOY</div>
                    <div class="content">#GIRIBOY#I4P#JUSTMUSIC</div>
                    <div class="info">
                        <img class="openChat-item-profile-img" src="./image/giriboy.jpg">
                        <div class="members">&nbsp148 members |</div>
                        <div class="active">&nbspActive</div>
                    </div>
                </div>
                <div class="openChat-item">
                    <img class="openChat-item-main-img" src="./image/giriboy.jpg">
                    <div class="black-shape">‚ù§148</div>
                </div>
            </div>
        </div>


        <div class="nav">
            <a href="friends.html" class="icon-link">
                <i class="far fa-user"></i>
            </a>
            <a href="chatsList.html" class="icon-link">
                <i class="far fa-comment"></i>
                <div class="kakao-alarm">1</div>
            </a>
            <a href="finds.html" class="icon-link">
                <i class="fas fa-search"></i>
            </a>
            <a href="more.html" class="icon-link">
                <i class="fas fa-ellipsis-h"></i>
                <div class="red-dot"></div>
            </a>
        </div>
