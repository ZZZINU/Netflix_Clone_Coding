<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chating</title>

    <link rel="stylesheet" href="./kakao.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
</head>
<body>
    <div class="container" style="background-color:rgb(175, 192, 207);">
        <div class="status-bar">&nbspSKT
            <i class="fas fa-wifi"></i>
            18:43 
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            100%
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>

        <div class="chating-top-bar">
            <div class="chating-top-bar-item">
                <a href="./chatsList.html" class="icon-link">
                    <i class="fas fa-chevron-left"></i>
                </a>
            </div>
            
            <div class="chating-top-bar-item">
                KaKao
            </div>

            <div class="chating-top-bar-item">
                <i class="fas fa-search"></i>&nbsp
                <i class="fas fa-bars"></i>
            </div>
        </div>

        <div class="chating-date">
            <div class="date-circle">Tuseday, June 30, 2020</div>
        </div>


        <div class="chating-kakao">
            <div class="chating-kakao-img">
                <img class="kakao-img" src="./image/kakao.png">
            </div>
            <div class="chating-kakao-content">
                <div class="chating-kakao-content-name">kakao</div>
                <div class="chating-kakao-content-chat">Please Check My KAKAO Account Info</div>
            </div>
            <div class="chating-kakao-time">21:27</div>
        </div>

        <div class="chating-my">
            <div class="chating-kakao-time">21:28</div>
            <div class="chating-my-chat">No!!</div>
        </div>

        <div class="chating-input">
            <input type="text" name="chat" placeholder="Write a Message...">
        </div>

    </div>
</body>
</html>
